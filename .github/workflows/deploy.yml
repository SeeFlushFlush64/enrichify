name: Build project and deploy to SmarterASP.NET
on:
  push:
    branches: [ main ]
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0
          
      - name: Install EF Core Tools
        run: dotnet tool install --global dotnet-ef
          
      - name: Restore dependencies
        run: dotnet restore
        
      - name: Build
        run: dotnet build --configuration Release --no-restore
        
      - name: Publish
        run: dotnet publish ./Enrichify/Enrichify.csproj --configuration Release --output ./publish
        
      - name: Run EF Core Migrations
        run: dotnet ef database update --project ./Enrichify/Enrichify.csproj --connection "${{ secrets.DB_CONNECTION_STRING }}"
        
      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: win8155.site4now.net
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./publish/
          server-dir: /enrichify/